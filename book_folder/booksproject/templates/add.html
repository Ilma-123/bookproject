{% extends 'base.html'%}
{% block body %}
<div class="container"
        style="margin-left:500px;
               margin-top:100px;
               background-color:lightblue;
               height:400px;
               width:400px;
               text-align:center">

<h2 >Add here</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
      <label>Book name:</label>
      <input type="text" name="name" placeholder="enter your book name"><br>
      <label>Author name:</label>
      <input type="text" name="author" placeholder="enter your author name"><br>
      <label>Description:</label>
      <input type="text" name="desc" placeholder="enter your book description"><br>
      <label>Year:</label>
      <input type="text" name="year" placeholder="enter your book published year"><br>
      <label>Price:</label>
      <input type="text" name="price" placeholder="enter your book cost"><br>
      <label >Image: </label>
      <input type="file" name="img" ><br>
      <input type="submit">
</form>
{% endblock %}
</div>
